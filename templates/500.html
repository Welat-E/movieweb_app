<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>500 Internal Server Error</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 600px;
      }
      h1 {
        font-size: 72px;
        margin-bottom: 0;
      }
      p {
        font-size: 24px;
        margin: 10px 0 20px;
      }
      a {
        text-decoration: none;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
      }
      a:hover {
        background-color: #0056b3;
      }
      .error-icon {
        font-size: 100px;
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-icon">⚠️</div>
      <h1>500</h1>
      <p>Oops! Something went wrong on our end.</p>
      <p>
        We are working to fix it as soon as possible. Please try again later.
      </p>
      <a href="/">Go back to Homepage</a>
    </div>
  </body>
</html>
