<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - MovieWeb App</title>
    <link rel="stylesheet" href="/static/style.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Welcome to MovieWeb App!</h1>
    </header>
    <main>
      <section>
        <p class="intro-text">This is the Homepage of the MovieWeb App.</p>
        <a href="/add_user" class="button">Add a New User</a>
      </section>

      <!-- Users List Section (Below main content) -->
      <aside>
        <ul>
          {% for user in users %}
          <li>
            <a
              class="button"
              href="{{ url_for('get_user_movies', user_id=user.id) }}"
              >{{ user.name }}</a
            >
            <!-- Delete Button with trash icon -->
            <form
              action="{{ url_for('delete_user', user_id=user.id) }}"
              method="post"
              class="inline-form"
            >
              <button type="submit" class="icon-button">
                <i class="fas fa-trash-alt"></i>
              </button>
            </form>
          </li>
          {% else %}
          <li>No users found.</li>
          {% endfor %}
        </ul>
      </aside>
    </main>
  </body>
  <footer>
    <p>&copy; 2024 Movie App</p>
  </footer>
</html>
